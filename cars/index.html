<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .hero-img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .hero-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">CarShow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero py-5 bg-light">
    <div class="container text-center">
        <h1 class="mb-4 fw-bold">Premium Car Collection</h1>

        <div class="row justify-content-center g-3">
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car1.jpg" class="img-fluid hero-img" alt="Car 1" onclick="redirect(1)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car3.jpg" class="img-fluid hero-img" alt="Car 3" onclick="redirect(2)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car4.jpg" class="img-fluid hero-img" alt="Car 4" onclick="redirect(3)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car5.jpg" class="img-fluid hero-img" alt="Car 5" onclick="redirect(4)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car6.jpg" class="img-fluid hero-img" alt="Car 6" onclick="redirect(5)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car7.jpg" class="img-fluid hero-img" alt="Car 7" onclick="redirect(6)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car8.jpg" class="img-fluid hero-img" alt="Car 8" onclick="redirect(7)">
            </div>
            <div class="col-lg-3 col-md-3 col-6">
                <img src="images/car9.jpg" class="img-fluid hero-img" alt="Car 9" onclick="redirect(8)">
            </div>
        </div>
    </div>
</section>


<footer class="bg-dark text-white text-center p-3">
    
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirect(carNumber) {
        window.location.href = `car_details.html?car=${carNumber}`;
    }
</script>

</body>
</html>
