<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator card shadow-lg p-3">

        <div id="history" class="history text-end mb-1"></div>
        <input type="text" id="display" class="form-control display mb-3" readonly>

        <div class="row g-2">

            <!-- Row 1 -->
            <button class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning col-3" onclick="backspace()">⌫</button>
            <button class="btn btn-secondary col-3" onclick="appendParenthesis('(')">(</button>
            <button class="btn btn-secondary col-3" onclick="appendParenthesis(')')">)</button>

            <!-- Row 2 -->
            <button class="btn btn-secondary col-3" onclick="appendFunction('sin')">sin</button>
            <button class="btn btn-secondary col-3" onclick="appendFunction('cos')">cos</button>
            <button class="btn btn-secondary col-3" onclick="appendFunction('tan')">tan</button>
            <button class="btn btn-primary col-3" onclick="appendOperator('/')">÷</button>

            <!-- Row 3 -->
            <button class="btn btn-light col-3" onclick="appendNumber('7')">7</button>
            <button class="btn btn-light col-3" onclick="appendNumber('8')">8</button>
            <button class="btn btn-light col-3" onclick="appendNumber('9')">9</button>
            <button class="btn btn-primary col-3" onclick="appendOperator('*')">×</button>

            <!-- Row 4 -->
            <button class="btn btn-light col-3" onclick="appendNumber('4')">4</button>
            <button class="btn btn-light col-3" onclick="appendNumber('5')">5</button>
            <button class="btn btn-light col-3" onclick="appendNumber('6')">6</button>
            <button class="btn btn-primary col-3" onclick="appendOperator('-')">−</button>

            <!-- Row 5 -->
            <button class="btn btn-light col-3" onclick="appendNumber('1')">1</button>
            <button class="btn btn-light col-3" onclick="appendNumber('2')">2</button>
            <button class="btn btn-light col-3" onclick="appendNumber('3')">3</button>
            <button class="btn btn-primary col-3" onclick="appendOperator('+')">+</button>

            <!-- Row 6 -->
            <button class="btn btn-light col-6" onclick="appendNumber('0')">0</button>
            <button class="btn btn-light col-3" onclick="appendDot()">.</button>
            <button class="btn btn-success col-3" onclick="calculate()">=</button>

        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
